<!doctype html>
<html>
<head>
<meta charset="utf-8">
<link href="style.css" rel="stylesheet" type="text/css">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>RandomApp - рандомное число</title>
</head>
<body>
	<div class="center"><span class="name">RandomApp</span></div>
<div class="inputs">
    <input type="number" id="txt" placeholder="from"/>
    <input type="number" id="txt2" placeholder="to"/>
</div>
<input type="submit" id="btn" value="Rand">
	<div><span id = "text">0</span></div>
	<div><span class = "aut">made by&nbsp;<a href="http://smartblooog.ru">smartblooog.ru</a></span></div>
<script>
function someFunc(){
var one = Number(document.getElementById("txt").value);
var two = Number(document.getElementById("txt2").value);
var rand = one + Math.random() * (two - one + 1);
rand = Math.floor(rand);
document.getElementById("text").innerHTML=rand;
}
document.getElementById("btn").onclick = someFunc;
</script>
</body>
</html>
